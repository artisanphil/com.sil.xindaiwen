<ion-header>

    <ion-navbar>
      <ion-title>学习 '{{lessonName}}'</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="ionicContent">
      <div id="learnWords2-area">
        <div id="optionsForAnswers">
              <div class="optionCellLearn left" *ngFor="let word of arrWords"> 
                <div class="optionBtn" ion-button>
                    <button id="{{word.id}}" class=characterContainer type="button" (click)="listen($event, 'character')" [innerHTML]="word.contentCharacter"></button>
                  <button id="{{word.id}}" class=example type="button" (click)="listen($event, 'example')" [innerHTML]="word.contentExample"></button>
                </div>
              </div>
              <div id=back>
                  <button ion-button large color="light" (click)="back(lessonName)">
                      <ion-icon size="large" name="arrow-round-back"></ion-icon>
                  </button>
                </div>
              <div id=forward>
                <button ion-button large color="light" (click)="forward(lessonName)">
                  <ion-icon size="large" name="arrow-round-forward"></ion-icon>
                </button>
              </div>
        </div>
      </div>
  </ion-content>
